<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2563eb;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        .status {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>Resume Tailor API</h1>
    <div class="status" id="apiStatus">Checking API status...</div>

    <script>
        // Check API status
        fetch('/get-token-balance')
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('apiStatus');
                statusDiv.classList.add('success');
                statusDiv.textContent = `API is running. Token balance: ${data.tokens}`;
            })
            .catch(error => {
                const statusDiv = document.getElementById('apiStatus');
                statusDiv.classList.add('error');
                statusDiv.textContent = `Error connecting to API: ${error.message}`;
            });
    </script>
</body>
</html>
